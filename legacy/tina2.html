<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embed Tina's Canva Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ensures no scroll bars appear */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://falecomtina.my.canva.site/"></iframe>
    </div>
</body>
</html>
